<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cloud Vision API Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
    <script src="js/jquery.uploadThumbs.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/clean.css">
</head>

<body>
    <section class="container">
        <div class="page-header">
            <h2>Vision APIによる類似画像のWeb検索 <br><small>using Google Cloud Platform</small></h2>
        </div>
        <div class="row">
            <div class="col-sm-6">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                        <span class="glyphicon glyphicon-upload" aria-hidden="true"> </span>
                        検索したい画像を送信
                        </h3>
                    </div>
                    <div class="panel-body">
                        <!--送信フォーム表示-->
                        <form id="fileform">
                            <div class="form-group">
                                <input type="file" id="InputFile" name="imagefile">
                            </div>
                            <button type="submit" class="btn btn-default" name="submit" value="Submit">チェック開始<span class="glyphicon glyphicon-search" aria-hidden="true"></span></button>
                        </form>
                    </div>
                </div>
                <hr>
                <!-- レスポンス結果表示(キーワード) -->
                <h5 id="results_desc_msg" class="hidden">この画像には次のキーワードが含まれます</h5>
                <pre id="results_desc" class="bg-info hidden"></pre>
            </div>

            <!-- レスポンス結果表示(画像)-->
            <div id="results_img_area" class="col-sm-6 hidden">
                <div class="panel panel-info">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            <span class="glyphicon glyphicon-picture" aria-hidden="true"> </span> 類似画像のWeb検索結果
                        </h3>
                    </div>
                    <div class="panel-body">
                        <pre id="results_img" class="thumbnail img-responsive"></pre>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
